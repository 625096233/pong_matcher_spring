databaseChangeLog:
  - changeSet:
      id: 1
      author: pivotal
      changes:
        - createTable:
            tableName: result
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: match_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: loser_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: winner_id
                  type: varchar(255)
                  constraints:
                    nullable: false
