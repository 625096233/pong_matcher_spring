databaseChangeLog:
  - changeSet:
      id: 1
      author: pivotal
      changes:
        - createTable:
            tableName: match_request
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: uuid
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: requester_id
                  type: varchar(255)
                  constraints:
                    nullable: false
  - include:
      file: add-match.yaml
      relativeToChangelogFile: true
  - include:
      file: add-result.yaml
      relativeToChangelogFile: true
